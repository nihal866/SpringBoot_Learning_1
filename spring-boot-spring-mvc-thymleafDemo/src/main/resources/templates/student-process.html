<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Student Process</title>
  </head>
  <body>
    <h2>Student Details</h2>
    <p>First Name: <span th:text="${student.firstName}"></span></p>
    <p>Last Name: <span th:text="${student.lastName}"></span></p>
    <p>Country: <span th:text="${student.country}"></span></p>
    <p>Language: <span th:text="${student.language}"></span></p>
    <p>
      Hobbies:
      <span
        th:each="hobby : ${student.hobbies}"
        th:text="${hobby} + ', '"
      ></span>
    </p>
  </body>
</html>
